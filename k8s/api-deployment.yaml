apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: daescontainerregistry.azurecr.io/flask-api:latest
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: mariadb-service
        - name: DB_USER
          value: root
        - name: DB_PASS
          value: password
        - name: DB_NAME
          value: productos
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 20
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP